
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Senior Companionship - Meaningful Connections for Over 50</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;700;900&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#1A42BB", // Trust Blue
                        "primary-dark": "#0D256B",
                        "accent": "#E67E22", // Sunset Orange (CTA)
                        "heritage": "#FAF9F6", // Heritage Beige (Background)
                        "text-main": "#232F3E",
                        "text-sub": "#4A5568",
                        "safe-green": "#2D6A4F",
                    },
                    fontFamily: {
                        "serif": ["'Source Serif 4'", "serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    animation: {
                        'breathing': 'breathing 4s ease-in-out infinite',
                        'light-sweep': 'lightSweep 20s linear infinite',
                        'soft-float': 'softFloat 6s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 5s ease-in-out infinite',
                        'shimmer': 'shimmer 2.5s infinite linear',
                        'glow-pulse': 'glowPulse 3s ease-in-out infinite',
                    },
                    keyframes: {
                        breathing: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.02)' },
                        },
                        lightSweep: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        softFloat: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-12px)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: '0.4', filter: 'blur(2px)' },
                            '50%': { opacity: '1', filter: 'blur(0px)' },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-150%)' },
                            '100%': { transform: 'translateX(150%)' },
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(230, 126, 34, 0.4)' },
                            '50%': { boxShadow: '0 0 35px rgba(230, 126, 34, 0.8)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #FAF9F6;
            color: #232F3E;
            font-size: 20px; /* Enhanced legibility */
            line-height: 1.6;
        }
        .ambient-bg {
            background: linear-gradient(90deg, #FAF9F6 0%, #F0F4FF 50%, #FAF9F6 100%);
            background-size: 200% 100%;
        }
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.9s ease-out;
        }
        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }
        .cta-glow {
            box-shadow: 0 0 20px rgba(230, 126, 34, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
        .cta-glow:hover {
            box-shadow: 0 0 40px rgba(230, 126, 34, 0.8);
        }
    </style>
